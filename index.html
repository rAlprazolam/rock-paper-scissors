<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <div class="inner">
            <h1>Rock</h1>
            <h1>Paper </h1>
            <h1>Scissors</h1>
        </div>
    </div>
    <div class="wrapper">
        <div class="results">
            <div class="text">
                <h2>Make a choice</h2>
                <h3>First to score 5 points wins</h3>
            </div>
            <div class="cards">
                <div class="card">
                    <span class="material-symbols-outlined">question_mark</span>
                    <span class="score" id="player_score"></span>
                </div>
                <div class="card">
                    <span class="material-symbols-outlined">question_mark</span>
                    <span class="score" id="computer_score"></span>
                </div>
            </div>
        </div>
        <div class="game">
            <button id="Rock">
                <img src="./img/stein.png" alt="Rock">
            </button>
            <button id="Paper">
                <img src="./img/blatt-papier.png" alt="Paper">
            </button>
            <button id="Scissors">
                <img src="./img/schnitt.png" alt="Scissors">
            </button>
        </div>
    </div>
    <footer>
        <!--
        <a href="https://www.flaticon.com/de/kostenlose-icons/stein" title="stein Icons">Stein Icons erstellt von Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/de/kostenlose-icons/blatt" title="blatt Icons">Blatt Icons erstellt von Freepik - Flaticon</a>
        <a href="https://www.flaticon.com/de/kostenlose-icons/schnitt" title="schnitt Icons">Schnitt Icons erstellt von Smashicons - Flaticon</a>
        -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
