<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="wrapper">
        <div class="game">
            <button id="Rock">
                <img src="./img/stein.png" alt="Rock">
            </button>
            <button id="Paper">
                <img src="./img/blatt-papier.png" alt="Paper">
            </button>
            <button id="Scissors">
                <img src="./img/schnitt.png" alt="Scissors">
            </button>
        </div>
    </div>
    <footer>

        <a href="https://www.flaticon.com/de/kostenlose-icons/stein" title="stein Icons">Stein Icons erstellt von Freepik - Flaticon</a>

        -->

    <script src="script.js"></script>

</html>
